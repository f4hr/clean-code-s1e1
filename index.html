<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix scheme">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-item">
        <h2 class="section__title">Add Item</h2>
        <p class="add-item__task">
          <input
              class="task__text-input"
              id="new-task-input"
              type="text">
          <button class="btn" id="add-task-btn" type="button">Add</button>
        </p>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox-input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__text-input" type="text">
            <button class="task__edit-btn btn" type="button">Edit</button>
            <button class="task__delete-btn btn" type="button">
              <img class="icon" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task">
            <input class="task__checkbox-input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input
                class="task__text-input"
                type="text"
                value="Go Shopping">
            <button class="task__edit-btn btn" type="button">Save</button>
            <button class="task__delete-btn btn" type="button">
              <img class="icon" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox-input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text-input" type="text">
            <button class="task__edit-btn btn" type="button">Edit</button>
            <button class="task__delete-btn btn" type="button">
              <img class="icon" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
