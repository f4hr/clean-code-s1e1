<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css" media="screen">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="new-task">Add Item</label>
        <div class="task-row">
          <input
              class="task-input"
              id="new-task"
              type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="edit-task-btn">Edit</button>
          <button class="delete-task-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input
              class="task-input"
              type="text"
              value="Go Shopping">
          <button class="edit-task-btn">Save</button>
          <button class="delete-task-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="edit-task-btn">Edit</button>
          <button class="delete-task-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
